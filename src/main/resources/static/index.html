<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight and Accommodation Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5 m-3">항공권 및 숙박 검색 결과</h1>

    <!-- Flight Results -->
    <h2 class="mt-5 m-3">항공권 결과</h2>
    <h5 class="mt-1 m-3">출발 도시 : <span id="departureCity"></span></h5>
    <h5 class="mt-1 m-3">도착 도시 : <span id="arrivalCity"></span></h5>

    <table class="table m-3">
        <thead>
        <tr>
            <th scope="col">출발 날짜/시간</th>
            <th scope="col">가격</th>
            <th scope="col">항공사</th>
            <th scope="col">환승 횟수</th>
        </tr>
        </thead>
        <tbody>
        <!-- Flight results rows will be dynamically populated here -->
        <tr>
            <td>출발날짜1</td>
            <td>가격1</td>
            <td>항공사1</td>
            <td>환승횟수1</td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Accommodation Results -->
    <h2 class="mt-5 m-3">숙박 결과</h2>
    <table class="table m-3">
        <thead>
        <tr>
            <th scope="col">도시</th>
            <th scope="col">위도</th>
            <th scope="col">경도</th>
            <th scope="col">가격</th>
            <th scope="col">평점</th>
            <th scope="col">체크인 날짜/시간</th>
            <th scope="col">체크아웃 날짜/시간</th>
        </tr>
        </thead>
        <tbody>
        <!-- Accommodation results rows will be dynamically populated here -->
        <tr>
            <td>도시1</td>
            <td>위도1</td>
            <td>경도1</td>
            <td>가격1</td>
            <td>평점1</td>
            <td>체크인날짜1</td>
            <td>체크아웃날짜1</td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
</body>
</html>
