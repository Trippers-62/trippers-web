    <!-- Topbar Start -->

            <small>Mon - Fri : 09.00 AM - 06.00 PM</small>

        </div>
        <div class="col-lg-5 px-5 text-end">
          <div class="h-100 d-inline-flex align-items-center me-4">
            <small class="fa fa-phone-alt text-primary me-2"></small>
            <small>+012 345 6789</small>

              href=""

            <a

              href=""

            ></a>
            <a

              >검색결과</a

            <div class="dropdown-menu bg-light m-0">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="w-100" src="img/logo.png" alt="Image" />
            <div class="carousel-caption">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-lg-7">
                    <h1 class="display-2 text-light mb-5 animated slideInDown">
                      여행을 가는 가장 쉬운 방법
                    </h1>
                    <button
                      type="button"
                      class="btn btn-primary py-sm-3 px-sm-5"
                      onclick="location.href='search.html'"
                      th:onclick="|location.href='@{/search}'|"
                    >
                      계획해서 가기
                    </button>

                    <button
                      type="button"
                      class="btn btn-light py-sm-3 px-sm-5 ms-3"
                      onclick="location.href='recommendation.html'"
                      th:onclick="|location.href='@{/recommendation}'|"
                    >
                      추천받아 가기
                    </button>
                  </div>
                </div>
              </div>

        </div>

          class="carousel-control-prev"
          type="button"
          data-bs-target="#header-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#header-carousel"
          data-bs-slide="next"
