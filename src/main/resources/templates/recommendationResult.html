<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trippers-recommendationResult</title>
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    /> -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar Start -->
    <div class="container-fluid bg-dark text-light p-0">
      <div class="row gx-0 d-none d-lg-flex">
        <div class="col-lg-7 px-5 text-start">
          <div class="h-100 d-inline-flex align-items-center me-4">
            <small class="fa fa-map-marker-alt text-primary me-2"></small>
            <small>역삼동, 서울, 대한민국</small>
          </div>
          <div class="h-100 d-inline-flex align-items-center">
            <small class="far fa-clock text-primary me-2"></small>
            <small>Mon - Fri : 09.00 AM - 06.00 PM</small>
          </div>
        </div>
        <div class="col-lg-5 px-5 text-end">
          <div class="h-100 d-inline-flex align-items-center me-4">
            <small class="fa fa-phone-alt text-primary me-2"></small>
            <small>+012 345 6789</small>
          </div>
          <div class="h-100 d-inline-flex align-items-center mx-n2">
            <a
              class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary"
              href=""
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary"
              href=""
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary"
              href=""
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a class="btn btn-square btn-link rounded-0" href=""
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
      <a
        href="/index"
        th:href="@{/index}"
        class="navbar-brand d-flex align-items-center border-end px-4 px-lg-5"
      >
        <h2 class="m-0">
          <i class="fa fa-plane text-primary me-2"></i>Trippers
        </h2>
      </a>
      <button
        type="button"
        class="navbar-toggler me-4"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="/index" th:href="@{/index}" class="nav-item nav-link">홈</a>

          <a
            href="/recommendation"
            th:href="@{/recommendation}"
            class="nav-item nav-link"
            >추천받기</a
          >

          <a href="/team" th:href="@{/team}" class="nav-item nav-link"
            >팀원소개</a
          >
        </div>
        <a
          href="/search"
          th:href="@{/search}"
          class="btn btn-primary py-4 px-lg-5 d-none d-lg-block"
          >계획 짜러 가기<i class="fa fa-arrow-right ms-3"></i
        ></a>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="container">
      <h1 class="mt-5 m-3">항공권 및 숙박 검색 결과</h1>

      <!-- Recommendations -->
      <div class="row">
        <!-- Display recommendation cards -->
        <div
          class="col-md-6 mb-4"
          th:each="recommendation : ${recommendations}"
        >
          <div class="card">
            <div class="card-body">
              <!-- Flight details -->
              <h5 class="card-title">도시 추천</h5>
              <p
                class="card-text"
                th:text="${'출발 도시: ' + recommendation.departureCity.name}"
              ></p>
              <p
                class="card-text"
                th:text="${'도착 도시: ' + recommendation.arrivalCity.name}"
              ></p>

              <h5 class="card-title">항공권 정보</h5>
              <p
                class="card-text"
                th:text="${'항공권 가격: ' + recommendation.flight.price}"
              ></p>
              <p
                class="card-text"
                th:text="${'항공사: ' + recommendation.flight.airline}"
              ></p>

              <h5 class="card-title mt-4">숙소 정보</h5>

              <div th:each="accomodation : ${recommendation.accomodations}">
                <div class="card mt-3">
                  <div class="card-body">
                    <h5 class="card-title">숙소 상세 정보</h5>
                    <p class="card-text">
                      <img th:src="${accomodation.thumbnail}" alt="사진1" />
                    </p>
                    <p
                      class="card-text"
                      th:text="${'숙소 이름: ' + accomodation.name}"
                    ></p>
                    <p
                      class="card-text"
                      th:text="${'지역: ' + accomodation.location}"
                    ></p>
                    <p
                      class="card-text"
                      th:text="${'가격: ' + accomodation.price}"
                    ></p>
                    <p
                      class="card-text"
                      th:text="${'평점: ' + accomodation.rating}"
                    ></p>
                    <p
                      class="card-text"
                      th:text="${'체크인 날짜: ' + accomodation.checkinDate}"
                    ></p>
                    <p
                      class="card-text"
                      th:text="${'체크아웃 날짜: ' + accomodation.checkoutDate}"
                    ></p>
                    <p class="card-text">
                      <a
                        th:href="${accomodation.link}"
                        target="_blank"
                        rel="noopener noreferrer"
                        th:text="${accomodation.link}"
                        >링크1</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Start -->
    <div
      class="container-fluid bg-dark text-light footer my-6 mb-0 py-0 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="container">
        <div class="row g-5">
          <div class="col-lg-3 col-md-6">
            <h2 class="text-primary mb-4">
              <i class="fa fa-plane text-white me-2"></i>Trippers
            </h2>
          </div>
          <div class="col-lg-3 col-md-6">
            <p class="mb-2">
              <i class="fa fa-map-marker-alt me-3"></i>역삼동, 서울, 대한민국
            </p>
          </div>
          <div class="col-lg-3 col-md-6">
            <p class="mb-2">
              <i class="fa fa-phone-alt me-3"></i>+012 345 67890
            </p>
          </div>
          <div class="col-lg-3 col-md-6">
            <p class="mb-2">
              <i class="fa fa-envelope me-3"></i>info@example.com
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer End -->

    <!-- Copyright Start -->
    <div
      class="container-fluid copyright text-light py-4 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            &copy; <a href="#">Trippers</a>, All Right Reserved.
          </div>
          <div class="col-md-6 text-center text-md-end">
            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
            Designed By <a href="https://htmlcodex.com">HTML Codex</a>
            <br />Distributed By:
            <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Copyright End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
